# Default output to stdout and OFF for all levels
log4j.rootLogger=OFF, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c:%L - %m%n

# Enable trace for ai.domrock
log4j.logger.com.github.sigrist.spotify=TRACE
log4j.logger.com.github.tomakehurst.wiremock=TRACE
